<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Removes duplicates</title>
  </head>
  <body>
    <h1>check console</h1>
    <pre>Program to Remove Duplicates From Array</pre>
    
    <script>
      // Program to Remove Duplicates From Array
      let array1 = [1, 2, 3, 4];
      let array2 = [3, 4, 5, 2, 5];
      let mergeArray = array1.concat(array2);
      // console.log(mergedArray);

      function duplicate(mergedArray) {
        return mergeArray.filter(
          (item, index) => mergeArray.indexOf(item) === index
        );
      }
      console.log(duplicate(mergeArray));
    </script>
  </body>
</html>
